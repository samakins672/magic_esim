{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'partials/head.html' %}
    <title>Check Your Email</title>
    <link rel="stylesheet" href="{% static 'new/css/login.css' %}">
</head>
<body>
    <div class="loginScreen">
        <div class="loginBox">
            <div class="formLogo">
                <a href="/"><img src="{% static 'new/assets/branding/preloader.webp' %}" alt=""></a>
            </div>
            <h1>Check your email</h1>
            <p>
                If an account exists for <strong>{{ submitted_email }}</strong>,
                a confirmation link has been sent. Please check your inbox.
            </p>
            <a href="/" class="submitBtn" style="text-decoration:none;">Return to Home</a>
        </div>
    </div>

    {% include 'partials/scripts.html' %}
</body>
</html>

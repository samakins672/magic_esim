{% load static %}
<meta name="description"
  content="Get the best eSIM and VoIP solutions for international travels. Stay connected anywhere in the world with Magic eSIM." />
<meta name="keywords" content="eSIM, VoIP, international travel, global connectivity, Magic eSIM">

<meta name="csrf-token" content="{{ csrf_token }}">

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="{% static 'img/favicon/favicon.ico' %}" />

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="stylesheet" href="{% static 'vendor/fonts/fontawesome.css' %}" />

<!-- Core CSS -->

<!-- Vendors CSS -->

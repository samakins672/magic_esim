{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'partials/head.html' %}
    <!-- WEBSITE TITLE -->
    <title>Magic eSIM - Reset password</title>

    <!-- CSS FILES -->
    <link rel="stylesheet" href="{% static 'new/css/resetPassword.css' %}">

</head>

<body>

    <div class="loading d-none">
        <div class="loadingCircle"></div>
    </div>

    <div class="resetPassScreen">

        <div class="resetPassBox">
            <div class="formLogo">
                <a href="/"><img src="{% static 'new/assets/branding/preloader.webp' %}" alt=""></a>
            </div>
            <h1>Set new password</h1>
            <p style="margin-bottom: 50px;">Enter your new password to complete the reset process.</p>
            
            <!-- FORM ALERT -->
            <h2 class="formAlert d-none">*<span>Form alert statement shown here!</span>*</h2>

            <form id="passwordResetConfirmForm" class="resetPassForm">
                <input type="hidden" name="email" value="{{ email }}">
                <input type="hidden" name="otp" value="{{ otp }}">
                
                <div class="oneInput">
                    <label for="new_password">New Password <span>*</span></label>
                    <input type="password" name="new_password" placeholder="Enter new password" minlength="8" required>
                </div>
                <div class="oneInput">
                    <label for="confirm_password">Confirm Password <span>*</span></label>
                    <input type="password" name="confirm_password" placeholder="Confirm new password" minlength="8" required>
                </div>
                <button type="submit" class="submitBtn">Reset Password</button>
            </form>
        </div>

        <a href="/login" class="goBack"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="m6 8l-4 4l4 4m-4-4h20"/></svg>&nbsp;&nbsp;Go back to login</a>

    </div>

    {% include 'partials/scripts.html' %}
    <script src="{% static 'backend/auth.js' %}"></script>

</body>

</html>

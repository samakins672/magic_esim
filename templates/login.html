{% load static %}

<!DOCTYPE html>
<html lang="en" class="layout-navbar-fixed layout-compact light-style layout-menu-fixed" dir="ltr"
  data-theme="theme-default" data-assets-path="{% static '' %}" data-template="vertical-menu-template" data-style="light">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <title>Login Basic - Pages | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'img/favicon/favicon.ico' %}" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />

  <!-- Icons. Uncomment required icon fonts -->
  <link rel="stylesheet" href="{% static 'vendor/fonts/boxicons.css' %}" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="{% static 'vendor/css/core.css' %}" class="template-customizer-core-css" />
  <link rel="stylesheet" href="{% static 'vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="{% static 'css/demo.css' %}" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />

  <!-- Page CSS -->
  <!-- Page -->
  <link rel="stylesheet" href="{% static 'vendor/css/pages/page-auth.css' %}" />

  <!-- Helpers -->
  <script src="{% static 'vendor/js/helpers.js' %}"></script>
  <script src="{% static 'vendor/js/template-customizer.js' %}"></script>
  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
  <script src="{% static 'js/config.js' %}"></script>
</head>

<body>
  <!-- Content -->

  <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <!-- Register -->
        <div class="card">
          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center mt-5">
              <a href="index.html" class="app-brand-link gap-2">
                <span class="app-brand-logo demo">
                  <img src="{% static 'img/logo.png' %}" alt="logo" class="img-fluid" width="160"/>
                </span>
              </a>
            </div>
            <!-- /Logo -->
            <div class="d-flex flex-column text-center">
              <h4 class="mb-2 fw-bold">Log In to eSIM Magic</h4>
              <p class="mb-4">Welcome back select method to login:</p>
              <div class="d-flex justify-content-center gap-4">
                <a href="#" class="btn btn-outline-light btn-sm px-5 py-2 rounded-pill">
                  <img src="{% static 'img/icons/brands/google.png' %}" alt="" class="img-fluid mx-3" width="20px" />
                </a>
                <a href="#" class="btn btn-outline-light btn-sm px-5 py-2 rounded-pill">
                  <img src="{% static 'img/icons/brands/facebook.png' %}" alt="" class="img-fluid mx-3" width="20px" />
                </a>
                <a href="#" class="btn btn-outline-light btn-sm px-5 py-2 rounded-pill">
                  <img src="{% static 'img/icons/brands/apple.png' %}" alt="" class="img-fluid mx-3" width="20px" />
                </a>
              </div>
            </div>

            <div class="divider_line">
              OR
            </div>

            <form id="formAuthentication" class="mb-3" action="index.html" method="POST">
              <div class="mb-3">
                <input type="text" class="form-control form-control-lg rounded-pill" id="email" name="email"
                  placeholder="Email" autofocus />
              </div>
              <div class="my-5 form-password-toggle">
                <div class="input-group input-group-merge rounded-pill">
                  <input type="password" id="password" class="form-control form-control-lg" name="password"
                    placeholder="Password" aria-describedby="password" />
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>
              <div class="d-flex justify-content-between mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-me" />
                  <label class="form-check-label" for="remember-me"> Remember Me </label>
                </div>
                <a href="auth-forgot-password-basic.html">
                  <small>Forgot Password?</small>
                </a>
              </div>
              <div class="mb-3">
                <button class="btn btn-lg btn-primary d-grid w-100 rounded-pill" type="submit">Log in</button>
              </div>
            </form>

            <p class="text-center mb-5">
              <span>New user?</span>
              <a href="auth-register-basic.html">
                <span>Create an account</span>
              </a>
            </p>
          </div>
        </div>
        <!-- /Register -->
      </div>
    </div>
  </div>

  <!-- / Content -->

  <!-- Core JS -->
  <!-- build:js vendor/js/core.js -->
  <script src="{% static 'vendor/libs/jquery/jquery.js' %}"></script>
  <script src="{% static 'vendor/libs/popper/popper.js' %}"></script>
  <script src="{% static 'vendor/js/bootstrap.js' %}"></script>
  <script src="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

  <script src="{% static 'vendor/js/menu.js' %}"></script>
  <!-- endbuild -->

  <!-- Vendors JS -->

  <!-- Main JS -->
  <script src="{% static 'js/main.js' %}"></script>

  <!-- Page JS -->

</body>

</html>

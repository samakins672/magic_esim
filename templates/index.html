<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yesim Clone</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-xxl">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold fs-4" href="#">yesim</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">eSIM</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Virtual numbers</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                B2B Solutions
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Solution 1</a></li>
                                <li><a class="dropdown-item" href="#">Solution 2</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">More</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <!-- Hero Section -->
        <section class="">
            <h1 class="display-5 fw-bold mb-4 text-center text-lg-start">One eSIM, many destinations!</h1>
            <div class="input-group mb-4">
                <span class="input-group-text bg-white border-0">
                    <i class="bi bi-search"></i>
                </span>
                <input type="text" class="form-control shadow-sm border-0" placeholder="Where do you need internet?">
            </div>

            <!-- Tabs for Regions -->
            <ul class="nav nav-tabs mb-4" id="regionTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="local-tab" data-bs-toggle="tab" data-bs-target="#local" type="button" role="tab" aria-controls="local" aria-selected="true">Local</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="regions-tab" data-bs-toggle="tab" data-bs-target="#regions" type="button" role="tab" aria-controls="regions" aria-selected="false">Regions</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="global-tab" data-bs-toggle="tab" data-bs-target="#global" type="button" role="tab" aria-controls="global" aria-selected="false">Global</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="cities-tab" data-bs-toggle="tab" data-bs-target="#cities" type="button" role="tab" aria-controls="cities" aria-selected="false">Cities</button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="regionTabsContent">
                <div class="tab-pane fade show active" id="local" role="tabpanel" aria-labelledby="local-tab">
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                        <div class="col">
                            <div class="card h-100 text-center">
                                <div class="card-body">
                                    <img src="https://via.placeholder.com/50" alt="Europe & UK" class="mb-3">
                                    <h6 class="fw-bold">Europe & UK</h6>
                                    <p class="text-muted">33 countries</p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100 text-center">
                                <div class="card-body">
                                    <img src="https://via.placeholder.com/50" alt="Asia Pacific" class="mb-3">
                                    <h6 class="fw-bold">Asia Pacific</h6>
                                    <p class="text-muted">15 countries</p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100 text-center">
                                <div class="card-body">
                                    <img src="https://via.placeholder.com/50" alt="Central Asia" class="mb-3">
                                    <h6 class="fw-bold">Central Asia</h6>
                                    <p class="text-muted">6 countries</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="regions" role="tabpanel" aria-labelledby="regions-tab">
                    <p>Content for Regions tab.</p>
                </div>
                <div class="tab-pane fade" id="global" role="tabpanel" aria-labelledby="global-tab">
                    <p>Content for Global tab.</p>
                </div>
                <div class="tab-pane fade" id="cities" role="tabpanel" aria-labelledby="cities-tab">
                    <p>Content for Cities tab.</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
